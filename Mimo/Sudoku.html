<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sudoku with Grid</title>

  <style>
    .gridcontainer{
        display: grid;
        grid-template-columns: repeat(7, 1fr);

    }

   .item{
      text-align: center;
      font-weight: bold;
      color: #2980B9;
      background-color: #D6EAF8;
      margin: 2px;
  </style>
</head>
<body>
<h2 style="color:#2980B9">Sudoku Puzzle</h2>
<div class="gridcontainer">
  <div class="item"> <input type="text"></div>
  <div class="item"> <input type="text"></div>
  <div class="item"> <input type="text"></div>
  <div class="item"> 7</div>
  <div class="item"> 4</div>
  <div class="item"> <input type="text"></div>
  <div class="item"> <input type="text"></div>
  <div class="item"> <input type="text"></div>
  <div class="item"> <input type="text"></div>
  <div class="item"> 1</div>
  <div class="item"> <input type="text"></div>
  <div class="item"> <input type="text"></div>
  <div class="item"> <input type="text"></div>
  <div class="item"> </div>
  <div class="item"> </div>
  <div class="item"> 5</div>
  <div class="item"> 5</div>
  <div class="item"> 5</div>
</div>
</body>
</html>
